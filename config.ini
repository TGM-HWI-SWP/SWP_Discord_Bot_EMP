# Configuration for Discord bot, databases, and tooling. Values are examples â€” replace with your own.

# Docker/container defaults
[docker]
timezone = Europe/Vienna

# Database names used by the app (constant values DB and Discord app DB)
[database]
cv_db_name = constant_values
discord_db_name = discord

# MongoDB root credentials (used by DB and Mongo Express)
[mongo]
mongo_root_user = root
mongo_root_password = root

# Credentials for Mongo Express web UI basic auth
[mongo_express]
basic_auth_username = admin
basic_auth_password = admin

# Runtime settings
[settings]
dev_mode = true

# Discord bot settings
[discord]
target_language = de
discord_token = PlaceholderToken # Replace with your Discord bot token
